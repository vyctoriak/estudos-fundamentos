<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script-predio.js"></script>
    <title>Prédio</title>
</head>

<body>
    <div class="container">

        <div class="menu">
            <button onclick="mudarAndar('Primeiro andar', '1º', 'red', 'primeiroAndar')">
                1
            </button>
            <button onclick="mudarAndar('Segundo andar', '2º', 'blue', 'segundoAndar')">
                2
            </button>
            <button onclick="mudarAndar('Terceiro andar', '3º', 'green', 'terceiroAndar')">
                3
            </button>
            <button onclick="mudarAndar('Quarto andar', '4º', 'orange', 'quartoAndar')">
                4
            </button>

            <div class="logPassageiros">
                <p id="pessoaElevador"></p>
            </div>
        </div>

        <div class="middleArea">
            <div class="box">
                <div id="miniBox" class="terreo" >
                    <div id="closeDoor1" class="door">

                    </div>
                    <div id="closeDoor2" class="door">

                    </div>
                </div>
            </div>
        </div>

        <div class="menu andar">
            <p id="nomeAndar">Andar do prédio</p>
            <h1 id="numeroAndar">0</h1>

            <div class="form-inputs">
                Nome do passageiro: <br>
                <input id="nomePessoa" type="text" name="name" placeholder="Digite aqui seu nome" onkeyup="abreFecha()">
            </div>
        </div>

    </div>
</body>

</html>
